<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
  <!--main tag to push everything to the right side of the page-->
  <main>
    <!--i think i wanna make this a moving title some sort of motion-->
    <header>
        <h1 class="header">The Calculator App</h1>
    </header>
    <section>
        <!--the div containing the calculator-->
        <div class="container">
            <div class="frame">
                <div class="screen" id="screen"></div>
                <div class="top">
                    <div class="button" id="AC">AC</div>
                    <div class="button">*</div>
                    <div class="button">/</div>
                </div>
                <div class= "numbers">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">-</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button" id="plus">+</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">0</div>
                    <div class="button" id="equal">=</div>
                </div>
                <div class="bottom">
                </div>
            </div>
        </div>
    </section>
  </main>


    <!--The script tag containing the logic of the calculator-->
    <script src="script.js"></script>
</body>

</html>
